        </a>\

      iframeUrl +

      </div>\
      <iframe src="' +
      pixelUrl +

    </div>'
  }

  var iframeUrl =
    'https://on.mediastre.am/events/mediastream--eventos-us/liveshop-epico/?utm_source=iframe&utm_medium=lt&utm_campaign=embed-desktop'
  var pixelUrl =

  var presentedGoTo = 'https://www.samsung.com/cl/live/'
  var streamClassName = 'streamingDesktop'

      iframeUrl,
      pixelUrl,

  document.querySelector('meta[http-equiv]').remove()
